<html>
  <head>

    <style>
      div {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
      }
      #roadview { z-index: 999; }
      #eventable { z-index: 0; }
    </style>
  </head>
  <body>

    <div id="eventable"></div>
    <script>

      const event = simpleEvent('#eventable');

        event
        .on('click', (e) => {
          console.log('click', e)
        }, (e) => {
          console.log('deep click', e)
        })
        .on('dbclick', (e) => {
          console.log('dbclick', e)
        })
        .on('rightClick', (e) => {
          console.log('rightClick', e)
        })
        .on('dragStart', (e) => {
          console.log('dragStart', e)
        })
        .on('drag', (e) => {
          console.log('drag', e)
        })
        .on('dragEnd', (e) => {
          console.log('dragEnd', e)
        })
        .on('wheel', (e) => {
          console.log('wheel', e)
        });

        console.log(event.getEvent())
    </script>
    </body>

</html>
