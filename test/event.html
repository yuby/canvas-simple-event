<html>
  <head>

    <style>
      div {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
      }
      #roadview { z-index: 999; background-color: red; width: 50%; }
      #eventable { z-index: 0; }
    </style>
  </head>
  <body>
    <div id="roadview"></div>
    <div id="eventable"></div>
    <script>

      const event = simpleEvent('#eventable');

      event
        .on('click', (e) => {
          console.log('click')
        }, (e) => {
          console.log('deep click')
        })
        .on('dbclick', (e) => {
          console.log('dbclick')
        })
        .on('rightClick', (e) => {
          console.log('rightClick')
        })
        .on('dragStart', (e) => {
          console.log('dragStart')
        })
        .on('drag', (e) => {
          console.log('drag')
        })
        .on('dragEnd', (e) => {
          console.log('dragEnd')
        })
        .on('wheel', (e) => {
          console.log('wheel')
        });
    </script>
    </body>

</html>
